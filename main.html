<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Renold Pariñas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="desktop-nav">
    <div class="logo"></div>
    <ul class="nav-link">
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <nav id="hamburger-nav">
    <div class="logo"></div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-link">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </div>
    </div>
  </nav>

  <section id="profile">
    <div class="section_pic-container">
      <img src="./assets/profile.jpg" alt="Renold Parinas" />
    </div>
    <div class="section_text">
      <p class="section_text_p1">Hello, I'm</p>
      <h1 class="title">Renold Pariñas</h1>
      <p class="section_text_p2">Web and Mobile Developer</p>

      <div class="btn-container">
        <button class="btn btn-color-2" onclick="window.open('./assets/RenoldPariñas.pdf')">Download CV</button>
        <button class="btn btn-color-1" onclick="location.href='#contact'">Contact Me</button>
      </div>

      <div class="socials-container">
        <img src="https://www.freeiconspng.com/uploads/linkedin-icon-png-transparent-images--pictures--becuo-4.png" alt="LinkedIn" class="icon" onclick="location.href='https://linkedin.com/'" />
        <img src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png" alt="Facebook" class="icon" onclick="location.href='https://facebook.com/'" />
        <img src="https://tse3.mm.bing.net/th/id/OIP.JCI8klaaA1w4LCtljpeJoAHaHa?cb=thvnextc1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Instagram" class="icon" onclick="location.href='https://instagram.com/'" />
        <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png" alt="GitHub" class="icon" onclick="location.href='https://github.com/'" />
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.querySelector(".menu-link");
      const icon = document.querySelector(".hamburger-icon");
      menu.classList.toggle("open");
      icon.classList.toggle("open");
    }
  </script>
</body>
</html>
